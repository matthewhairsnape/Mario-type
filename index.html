<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aspect Ratio 9:19.5 Game</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .message {
            padding: 1vh;
            border-radius: 5px;
            width: 90vw; /* Ensure it fits within the screen */
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 3.5vh;
            font-weight: bold;
            display: none;
        }
        #sec-label, #bull-run-label, #message, #leverage-message, #bull-value, #bear-value {
            top: 30%; /* Positioned differently to avoid overlapping */
        }
        #sec-label {
            top: 30%; /* Adjusted position */
        }
        #bull-run-label {
            top: 35%; /* Adjusted position */
        }
        #message {
            top: 40%; /* Adjusted position */
        }
        #leverage-message {
            top: 45%; /* Adjusted position */
        }
        #bull-value {
            top: 50%; /* Adjusted position */
        }
        #bear-value {
            top: 55%; /* Adjusted position */
        }
        #game-over {
            top: 50%;
            font-size: 5vh;
            color: red;
            padding: 2vh;
        }
        #leaderboard {
            top: 60%;
            padding: 2vh;
        }
        #leaderboard h2 {
            font-size: 4vh;
            margin-bottom: 1vh;
        }
        #leaderboard ul {
            list-style-type: none;
            padding: 0;
        }
        #leaderboard ul li {
            font-size: 3vh;
        }
        #restart-button {
            top: 70%;
            padding: 1vh 2vh;
            font-size: 3vh;
            background-color: white;
            color: black;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 50vw; /* Ensure it fits within the screen */
        }
        #score, #health {
            position: absolute;
            top: 2vh;
            left: 50%;
            transform: translateX(-50%);
            font-size: 3vh;
            color: white;
            text-align: center;
            width: 90vw; /* Ensure it fits within the screen */
            z-index: 10; /* Ensure these elements are on top */
        }
        #health {
            top: 7vh; /* Positioned below the score */
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    <div class="ground" id="ground"></div>
    <div id="score">Score: 0</div>
    <div id="health">Health: 20</div>
    <div id="sec-label" class="message">Watch out! They are coming</div>
    <div id="bull-run-label" class="message">Get Ready! You are approaching the Bull Run</div>
    <div id="message" class="message">Sam Bankman has stolen your crypto</div>
    <div id="leverage-message" class="message">200x leverage will kill you</div>
    <div id="bull-value" class="message">+0</div>
    <div id="bear-value" class="message">Bear Touched! Speed reduced!</div>
    <div id="game-over">Game Over</div>
    <div id="leaderboard">
        <h2>Leaderboard</h2>
        <ul id="leaderboard-list"></ul>
    </div>
    <button id="restart-button" onclick="restartGame()">Start Again</button>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        function resizeCanvas() {
            const aspectRatio = 11 / 19.5; // Further adjusted aspect ratio for a larger view
            const windowAspectRatio = window.innerWidth / window.innerHeight;
            if (windowAspectRatio < aspectRatio) {
                canvas.width = window.innerWidth;
                canvas.height = window.innerWidth / aspectRatio;
            } else {
                canvas.height = window.innerHeight;
                canvas.width = window.innerHeight * aspectRatio;
            }
            canvas.style.marginTop = `${(window.innerHeight - canvas.height) / 2}px`;
            canvas.style.marginLeft = `${(window.innerWidth - canvas.width) / 2}px`;
        }
        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load images
        const playerImg = new Image();
        playerImg.src = 'https://www.dropbox.com/scl/fi/vst3f1284optolu377rk6/Add-a-subheading-5.svg?rlkey=4vvnqmxq8qjcxw29rpv9uydv2&raw=1';
        const goodCoinImg = new Image();
        goodCoinImg.src = 'https://www.dropbox.com/scl/fi/lpmmzradg397jl3uk0faf/Add-a-subheading-6.svg?rlkey=oyxoux29ln5qfjhm2chexir3d&raw=1';
        const badCoinImg = new Image();
        badCoinImg.src = 'https://www.dropbox.com/scl/fi/ffprp1gne2k3qi9s65diq/Add-a-subheading-3.svg?rlkey=44ro7mwowu390lkjbyilkoqb8&raw=1';
        const bullImg = new Image();
        bullImg.src = 'https://www.dropbox.com/scl/fi/dslt1d1kd7xwp6hypdgw8/.svg?rlkey=6g1snhasrq5fklpknwlsvpmes&raw=1';
        const bearImg = new Image();
        bearImg.src = 'https://www.dropbox.com/scl/fi/73ioipk50ixg9qld604rs/Add-a-subheading-32.png?rlkey=f24ub3dcyz2wbokphi5pg2l12&raw=1';
        const samBankmanImg = new Image();
        samBankmanImg.src = 'https://www.dropbox.com/scl/fi/tlsn0iioa257wbtf58lso/Add-a-subheading-29.png?rlkey=vwr7rc5m23ecjcc4dk443g9h4&raw=1';

        // Ensure bear image is loaded before use
        bearImg.onload = () => {
            console.log('Bear image loaded successfully');
        };

        // Game variables
        let player = { x: 5, y: canvas.height - 75 - 25, width: 75, height: 75, speed: 5, dy: 0, gravity: 0.5, jumpPower: 12, jumpCount: 0, health: 20 };
        let coins = [];
        let obstacles = [];
        let score = 0;
        let gameOver = false;
        let clouds = [];
        let currentTerrainIndex = 0;
        let coinSpawnRate = 0.05;  // Initial coin spawn rate
        let obstacleSpawnRate = 0.02;  // Initial obstacle spawn rate
        let boostActive = false;
        let boostDuration = 5000; // 5 seconds
        let slowdownActive = false;
        let slowdownDuration = 5000; // 5 seconds
        let reducedPointsActive = false;
        let reducedPointsDuration = 5000; // 5 seconds
        let leaderboard = JSON.parse(localStorage.getItem('leaderboard')) || [];
        let fencesAllowed = false;  // Flag to allow fences after 10 seconds
        let doublePointsActive = false;
        let bullTouched = false;
        let lastTouchTime = 0;

        const terrains = [
            {
                background: '#FFD700', // Desert
                ground: 'linear-gradient(to top, #C2B280, #FFD700)',
                obstacles: [{ type: 'cactus', y: canvas.height - 150, width: 50, height: 100 }],
                generateCoins: () => Math.random() < 0.1 ? 'bad' : 'good'
            },
            {
                background: '#87CEEB', // Sky
                ground: 'linear-gradient(to top, #1E90FF, #87CEEB)',
                obstacles: [{ type: 'cloud', y: canvas.height - 200, width: 100, height: 50 }],
                generateCoins: () => Math.random() < 0.1 ? 'bad' : 'good'
            },
            {
                background: '#32CD32', // Jungle
                ground: 'linear-gradient(to top, #228B22, #32CD32)',
                obstacles: [{ type: 'tree', y: canvas.height - 150, width: 50, height: 100 }],
                generateCoins: () => Math.random() < 0.1 ? 'bad' : 'good'
            },
            {
                background: '#FF0000', // SEC (Bank)
                ground: 'linear-gradient(to top, #8B0000, #FF0000)',
                obstacles: [{ type: 'samBankman', y: canvas.height - 150, width: 50, height: 100 }],
                generateCoins: () => 'bad' // Only generate bad coins
            },
            {
                background: '#FFA500', // Bull Run
                ground: 'linear-gradient(to top, #FFA500, #FF4500)',
                obstacles: [{ type: 'bull', y: canvas.height - 150, width: 50, height: 50 }],
                generateCoins: () => 'good' // Only generate good coins
            },
            {
                background: '#A52A2A', // Bear Market
                ground: 'linear-gradient(to top, #8B4513, #A52A2A)',
                obstacles: [{ type: 'bear', y: canvas.height - 150, width: 50, height: 50 }],
                generateCoins: () => 'bad' // Only generate bad coins
            },
            {
                background: '#ADD8E6', // Glaciers
                ground: 'linear-gradient(to top, #ADD8E6, #FFFFFF)',
                obstacles: [{ type: 'glacier', y: canvas.height - 150, width: 50, height: 100 }],
                generateCoins: () => Math.random() < 0.1 ? 'bad' : 'good'
            },
            {
                background: '#FFDAB9', // Pyramids
                ground: 'linear-gradient(to top, #C2B280, #FFDAB9)',
                obstacles: [{ type: 'pyramid', y: canvas.height - 150, width: 100, height: 100 }],
                generateCoins: () => Math.random() < 0.1 ? 'bad' : 'good'
            }
        ];

        // Controls
        document.addEventListener('keydown', (e) => {
            if ((e.code === 'Space' || e.code === 'ArrowUp') && player.jumpCount < 4) {
                player.dy = -player.jumpPower;
                player.jumpCount++;
            }
        });

        // Mobile controls
        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            if (player.jumpCount < 4) {
                player.dy = -player.jumpPower;
                player.jumpCount++;
            }
        });

        // Double-click event to activate boost
        canvas.addEventListener('click', (e) => {
            const now = Date.now();
            if (now - lastTouchTime < 300) {
                if (bullTouched) {
                    activateBoost();
                    bullTouched = false; // Reset the flag after boost is activated
                }
            }
            lastTouchTime = now;
        });

        // Draw elements based on type
        function drawElement(ctx, x, y, width, height, type) {
            if (type === 'cactus') {
                drawCactus(ctx, x, y, width, height);
            } else if (type === 'cloud') {
                drawCloudObstacle(ctx, x, y, width, height);
            } else if (type === 'tree') {
                drawTree(ctx, x, y, width, height);
            } else if (type === 'bull') {
                drawBull(ctx, x, y, width, height);
            } else if (type === 'bear') {
                drawBear(ctx, x, y, width, height);
            } else if (type === 'samBankman') {
                drawSamBankman(ctx, x, y, width, height);
            } else if (type === 'fence') {
                drawFence(ctx, x, y, width, height);
            } else if (type === 'glacier') {
                drawGlacier(ctx, x, y, width, height);
            } else if (type === 'pyramid') {
                drawPyramid(ctx, x, y, width, height);
            }
        }

        function drawCactus(ctx, x, y, width, height) {
            ctx.fillStyle = '#228B22';
            ctx.fillRect(x + width / 4, y, width / 2, height);
            ctx.beginPath();
            ctx.moveTo(x + width / 2, y);
            ctx.lineTo(x + width / 2, y - height / 2);
            ctx.stroke();
        }

        function drawTree(ctx, x, y, width, height) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x + width / 4, y, width / 2, height);
            ctx.beginPath();
            ctx.moveTo(x, y);
            ctx.lineTo(x + width / 2, y - height / 2);
            ctx.lineTo(x + width, y);
            ctx.closePath();
            ctx.fillStyle = '#228B22';
            ctx.fill();
        }

        function drawCloud(ctx, x, y, width, height) {
            ctx.beginPath();
            ctx.arc(x + width / 4, y, width / 4, 0, Math.PI * 2);
            ctx.arc(x + width / 2, y - height / 4, width / 4, 0, Math.PI * 2);
            ctx.arc(x + (3 * width) / 4, y, width / 4, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
        }

        function drawCloudObstacle(ctx, x, y, width, height) {
            ctx.beginPath();
            ctx.arc(x + width / 4, y, width / 4, 0, Math.PI * 2);
            ctx.arc(x + width / 2, y - height / 4, width / 4, 0, Math.PI * 2);
            ctx.arc(x + (3 * width) / 4, y, width / 4, 0, Math.PI * 2);
            ctx.closePath();
            ctx.fillStyle = '#FFFFFF';
            ctx.fill();
        }

        function drawBull(ctx, x, y, width, height) {
            ctx.drawImage(bullImg, x, y, width, height);
        }

        function drawBear(ctx, x, y, width, height) {
            ctx.drawImage(bearImg, x, y, width, height);
        }

        function drawSamBankman(ctx, x, y, width, height) {
            ctx.drawImage(samBankmanImg, x, y, width, height);
        }

        function drawFence(ctx, x, y, width, height) {
            ctx.fillStyle = '#8B4513';
            ctx.fillRect(x, y, width, height);
            ctx.fillStyle = '#A0522D';
            ctx.fillRect(x + 5, y - 10, width - 10, 10);
        }

        function drawGlacier(ctx, x, y, width, height) {
            ctx.fillStyle = '#87CEEB';
            ctx.beginPath();
            ctx.moveTo(x, y + height);
            ctx.lineTo(x + width / 2, y);
            ctx.lineTo(x + width, y + height);
            ctx.closePath();
            ctx.fill();
        }

        function drawPyramid(ctx, x, y, width, height) {
            ctx.fillStyle = '#DAA520';
            ctx.beginPath();
            ctx.moveTo(x, y + height);
            ctx.lineTo(x + width / 2, y);
            ctx.lineTo(x + width, y + height);
            ctx.closePath();
            ctx.fill();
        }

        function drawRoad() {
            const roadHeight = 25;
            ctx.fillStyle = '#333';
            ctx.fillRect(0, canvas.height - roadHeight, canvas.width, roadHeight);

            const stripeWidth = 10;
            const stripeHeight = 10;
            const stripeSpacing = 20;
            ctx.fillStyle = '#FFF';

            for (let x = 0; x < canvas.width; x += stripeWidth + stripeSpacing) {
                ctx.fillRect(x, canvas.height - roadHeight / 2 - stripeHeight / 2, stripeWidth, stripeHeight);
            }
        }

        // Update score display
        function updateScore() {
            document.getElementById('score').innerText = `Score: ${score}`;
        }

        // Update health display
        function updateHealth() {
            document.getElementById('health').innerText = `Health: ${player.health}`;
        }

        // Show message on screen for a short duration
        function showMessage(text, duration = 3000) {
            const messageElement = document.getElementById('message');
            messageElement.innerText = text;
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, duration);
        }

        // Show bull value on screen for a short duration
        function showBullValue(value, duration = 2000) {
            const bullValueElement = document.getElementById('bull-value');
            bullValueElement.innerText = value;
            bullValueElement.style.display = 'block';
            setTimeout(() => {
                bullValueElement.style.display = 'none';
            }, duration);
        }

        // Show bear value on screen for a short duration
        function showBearValue(value, duration = 2000) {
            const bearValueElement = document.getElementById('bear-value');
            bearValueElement.innerText = value;
            bearValueElement.style.display = 'block';
            setTimeout(() => {
                bearValueElement.style.display = 'none';
            }, duration);
        }

        // Show SEC label
        function showSecLabel() {
            const secLabel = document.getElementById('sec-label');
            secLabel.style.display = 'block';
            setTimeout(() => {
                secLabel.style.display = 'none';
            }, 1500); // Show for 1.5 seconds
        }

        // Show Bull Run label
        function showBullRunLabel() {
            const bullRunLabel = document.getElementById('bull-run-label');
            bullRunLabel.style.display = 'block';
            setTimeout(() => {
                bullRunLabel.style.display = 'none';
            }, 1500); // Show for 1.5 seconds
        }

        // Show Sam Bankman message
        function showSamMessage() {
            const messageElement = document.getElementById('message');
            messageElement.innerText = "Sam Bankman has stolen your crypto";
            messageElement.style.display = 'block';
            setTimeout(() => {
                messageElement.style.display = 'none';
            }, 1500); // Show for 1.5 seconds
        }

        // Show leverage message
        function showLeverageMessage() {
            const leverageMessage = document.getElementById('leverage-message');
            leverageMessage.style.display = 'block';
            setTimeout(() => {
                leverageMessage.style.display = 'none';
            }, 2000); // Show for 2 seconds
        }

        // Change terrain
        function changeTerrain() {
            currentTerrainIndex = (currentTerrainIndex + 1) % terrains.length;
            const newTerrain = terrains[currentTerrainIndex];
            canvas.style.background = newTerrain.background;
            document.getElementById('ground').style.background = newTerrain.ground;

            // Show SEC or Bull Run label if the current terrain is SEC or Bull Run
            if (newTerrain.background === '#FF0000') {
                showSecLabel();
                showMessage("Watch out! They are coming");
            } else if (newTerrain.background === '#FFA500') {
                showBullRunLabel();
                showMessage("Get Ready! You are approaching the Bull Run");
            }
        }

        // Set interval to change terrain every 10 seconds
        setInterval(changeTerrain, 10000);

        // Allow fences after 10 seconds
        setTimeout(() => {
            fencesAllowed = true;
        }, 10000);

        // Increase difficulty over time
        setInterval(() => {
            coinSpawnRate += 0.01;  // Increase coin spawn rate
            obstacleSpawnRate += 0.005;  // Increase obstacle spawn rate
            player.speed += 0.5;  // Increase player speed
        }, 10000);

        function activateBoost() {
            if (boostActive) return;
            boostActive = true;
            const originalSpeed = player.speed;
            console.log("Boost activated, original speed:", originalSpeed);
            player.speed *= 2;
            console.log("New speed:", player.speed);

            setTimeout(() => {
                player.speed = originalSpeed;
                boostActive = false;
                console.log("Boost ended, speed reset to:", player.speed);
            }, boostDuration);
        }

        function activateSlowdown() {
            if (slowdownActive) return;
            slowdownActive = true;
            const originalSpeed = player.speed;
            console.log("Slowdown activated, original speed:", originalSpeed);
            player.speed /= 2;
            console.log("New speed:", player.speed);

            setTimeout(() => {
                player.speed = originalSpeed;
                slowdownActive = false;
                console.log("Slowdown ended, speed reset to:", player.speed);
            }, slowdownDuration);
        }

        function activateReducedPoints() {
            if (reducedPointsActive) return;
            reducedPointsActive = true;
            console.log("Reduced points activated");

            setTimeout(() => {
                reducedPointsActive = false;
                console.log("Reduced points ended");
            }, reducedPointsDuration);
        }

        function activateDoublePoints() {
            if (doublePointsActive) return;
            doublePointsActive = true;
            console.log("Double points activated");

            setTimeout(() => {
                doublePointsActive = false;
                console.log("Double points ended");
            }, boostDuration);
        }

        // Display leaderboard
        function displayLeaderboard() {
            const leaderboardElement = document.getElementById('leaderboard');
            const leaderboardList = document.getElementById('leaderboard-list');
            leaderboardList.innerHTML = '';
            leaderboard.sort((a, b) => b.score - a.score).forEach((entry, index) => {
                const listItem = document.createElement('li');
                listItem.textContent = `${index + 1}. ${entry.name}: ${entry.score}`;
                leaderboardList.appendChild(listItem);
            });
            leaderboardElement.style.display = 'block';
        }

        // Save score to leaderboard
        function saveScore() {
            const playerName = prompt('Game Over! Enter your name:');
            if (playerName) {
                const today = new Date().toLocaleDateString();
                leaderboard.push({ name: playerName, score, date: today });
                localStorage.setItem('leaderboard', JSON.stringify(leaderboard));
            }
        }

        function restartGame() {
            // Reset game variables
            player = { x: 5, y: canvas.height - 75 - 25, width: 75, height: 75, speed: 5, dy: 0, gravity: 0.5, jumpPower: 12, jumpCount: 0, health: 20 };
            coins = [];
            obstacles = [];
            score = 0;
            gameOver = false;
            clouds = [];
            currentTerrainIndex = 0;
            coinSpawnRate = 0.05;  // Initial coin spawn rate
            obstacleSpawnRate = 0.02;  // Initial obstacle spawn rate
            boostActive = false;
            slowdownActive = false;
            reducedPointsActive = false;
            doublePointsActive = false;
            fencesAllowed = false;
            bullTouched = false;
            lastTouchTime = 0;

            // Hide game over message and restart button
            document.getElementById('game-over').style.display = 'none';
            document.getElementById('restart-button').style.display = 'none';
            document.getElementById('leaderboard').style.display = 'none';

            // Restart game loop
            changeTerrain();
            gameLoop();

            // Re-allow fences after 10 seconds
            setTimeout(() => {
                fencesAllowed = true;
            }, 10000);
        }

        // Game loop
        function gameLoop() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw road
            drawRoad();

            // Draw clouds
            clouds.forEach(cloud => {
                drawCloud(ctx, cloud.x, cloud.y, cloud.width, cloud.height);
                cloud.x -= cloud.speed;

                // Remove cloud if it goes off screen
                if (cloud.x + cloud.width < 0) {
                    clouds = clouds.filter(c => c !== cloud);
                }
            });

            // Draw player
            ctx.drawImage(playerImg, player.x, player.y, player.width, player.height);

            // Draw coins and obstacles
            coins.forEach(coin => {
                const coinImg = coin.type === 'good' ? goodCoinImg : badCoinImg;
                ctx.drawImage(coinImg, coin.x, coin.y, coin.size, coin.size);
                coin.x -= coin.speed;

                // Collision detection with player
                if (player.x < coin.x + coin.size &&
                    player.x + player.width > coin.x &&
                    player.y < coin.y + coin.size &&
                    player.y + player.height > coin.y) {
                    if (coin.type === 'good') {
                        score += reducedPointsActive ? 5 : doublePointsActive ? 20 : 10;
                    } else {
                        score -= reducedPointsActive ? 5 : doublePointsActive ? 20 : 10;
                        if (score < 0) score = 0;
                    }
                    updateScore();
                    coins = coins.filter(c => c !== coin);
                }
            });

            obstacles.forEach(obstacle => {
                drawElement(ctx, obstacle.x, obstacle.y, obstacle.width, obstacle.height, obstacle.type);
                obstacle.x -= obstacle.speed;

                // Show message for fences
                if (obstacle.type === 'fence' && !obstacle.messageShown) {
                    showLeverageMessage();
                    obstacle.messageShown = true; // Mark that the message has been shown
                }

                // Collision detection with player for bulls and bears
                if ((obstacle.type === 'bull' || obstacle.type === 'bear') &&
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    if (obstacle.type === 'bull') {
                        bullTouched = true;
                        showBullValue("Bull Touched! Double-click to boost!");
                    }
                    if (obstacle.type === 'bear') {
                        activateSlowdown(); // Activate slowdown
                        showBearValue("Bear Touched! Speed reduced!");
                    }
                    obstacles = obstacles.filter(o => o !== obstacle);
                }

                // Reduce health if collision with non-bull and non-cloud obstacle
                if (obstacle.type !== 'bull' && obstacle.type !== 'bear' && obstacle.type !== 'cloud' &&
                    player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    if (obstacle.type === 'samBankman') {
                        score = Math.floor(score / 2); // Reduce score by half
                        updateScore();
                        showSamMessage(); // Show Sam Bankman message
                        obstacles = obstacles.filter(o => o !== obstacle);
                    } else {
                        player.health--;
                        updateHealth();
                        obstacles = obstacles.filter(o => o !== obstacle);
                        if (player.health <= 0) {
                            gameOver = true;
                            document.getElementById('game-over').style.display = 'block';
                            document.getElementById('restart-button').style.display = 'block';
                            saveScore();
                            displayLeaderboard();
                            return;
                        }
                    }
                }
            });

            // Apply gravity
            player.dy += player.gravity;
            player.y += player.dy;

            // Prevent falling off the screen
            if (player.y + player.height > canvas.height - 25) {
                player.y = canvas.height - player.height - 25;
                player.jumpCount = 0;
            }

            // Generate new coins, obstacles, and clouds
            if (Math.random() < coinSpawnRate) {
                const coinType = terrains[currentTerrainIndex].generateCoins();
                coins.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height - 200),
                    size: 20,
                    speed: 5,
                    type: coinType
                });
            }

            if (Math.random() < obstacleSpawnRate) {
                const obstacleTypes = ['cactus', 'cloud', 'tree', 'bull', 'bear', 'samBankman', 'glacier', 'pyramid'];
                const obstacleType = obstacleTypes[Math.floor(Math.random() * obstacleTypes.length)];
                const yPosition = canvas.height - 50 - 25; // Default position on the road

                if (obstacleType === 'bear' || obstacleType === 'bull') {
                    obstacles.push({
                        x: canvas.width,
                        y: Math.random() * (canvas.height - 100), // Random vertical position for bears and bulls
                        width: 50,
                        height: 50,
                        speed: 5,
                        type: obstacleType
                    });
                } else {
                    obstacles.push({
                        x: canvas.width,
                        y: yPosition,
                        width: 50,
                        height: 50,
                        speed: 5,
                        type: obstacleType
                    });
                }
            }

            if (Math.random() < 0.01) {
                clouds.push({
                    x: canvas.width,
                    y: Math.random() * (canvas.height / 2),
                    width: 100,
                    height: 50,
                    speed: 2
                });
            }

            requestAnimationFrame(gameLoop);
        }

        changeTerrain(); // Initialize with the first terrain
        gameLoop();
    </script>
</body>
